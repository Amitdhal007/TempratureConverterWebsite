<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Quicksand:wght@700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="main-heading">
        <div class="hero-heading">
            <h2><span id="capital-letter">W</span><span id="remaining-letter">ant To Convert Temprature ?</span></h2>
        </div>

        <h2>AnyUnit, AnyTime, AnyWhere</h2>
    </div>

    <div class="hero-section">
        <div class="celsius converter-box">
            <h1 class="bg-unit celsius-unit">&degC</h1>
            <h2>Celsius</h2>
            <input type="number" value="0" id="celsius-value">
        </div>

        <div class="Farenhite converter-box">
            <h1 class="bg-unit Farenhite-unit">&degF</h1>
            <h2>Fahrenheit</h2>
            <input type="number" value="32" id="fahrehite-value">
        </div>

        <div class="Kelvin converter-box">
            <h1 class="bg-unit kelvin-unit">K</h1>
            <h2>Kelvin</h2>
            <input type="number" value="273.15" id="kelvin-value">
        </div>
    </div>

</body>

<script src="./index.js"></script>

</html>
